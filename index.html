<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk&family=Lobster&family=Poppins:ital@0;1&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="result.css">
    <title>Document</title>
</head>
<body>
    <main>
        <section class="wrap">
        <section class="result">
            <p>Your Result</p>
            <div class="score">
                <p>76</p>
                <p>of 100</p>
            </div>
            <p>Great</p>
            <p>You scored higher that 65% of <br>
                 the people who have taken <br>
                 these tests.</p>
        </section>



        <section class="summary">
            <p>Summary</p>
            
            <div class="reaction">
               <div class="head">
                 <span class="material-symbols-outlined">
bolt
</span>
                <span>Reaction</span>
               </div>
                <p>80
                    <span>/100</span>
                </p>
            </div>
            <div class="memory">
                <div class="head">
                    <span class="material-symbols-outlined">
neurology
</span>
                <span>Memory</span>
                </div>
                <p>92
                    <span>/100</span>
                </p>
            </div>
            <div class="verbal">
               <div class="head">
                 <i class='bx bx-message-rounded-minus'></i>
                <span>Verbal</span>
               </div>
                <p>61
                    <span>/100</span>
                </p>
            </div>
            <div class="visual">
                <div class="head">
                    <span class="material-symbols-outlined">
visibility
</span>
                <span>Visual</span>
                </div>
                <p>72
                    <span>/100</span>
                </p>
            </div>

            <button>Continue</button>
        </section>

        


        </section>
    </main>
</body>
</html>
